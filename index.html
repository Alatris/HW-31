<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script type="module">
    import { getData, postData, putData, patchData, deleteData } from './main.js'
    getData('/posts')
    getData('/posts/1')
    postData('/posts', { title: 'foo', body: 'bar', userId: 1 })
        .then(data => console.log(data))
        .catch(error => console.error('Unhandled error:', error));
    putData(1, { title: 'Updated Title', body: 'Updated Body', userId: 1 });
    patchData(1, { title: 'Updated Title', body: 'Updated Body', userId: 1 });
    deleteData(1)
        .then(result => console.log('Result:', result))
        .catch(error => console.error('Unhandled error:', error));
</script>
</body>
</html>
